<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet"/>
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<form method="post" action="/edit/site">
    <input type="hidden" name="text" id="quill-content">
    <div id="editor" th:text="${content}"></div>
    <button type="submit" class="btn btn-dark"><b>Сохранить</b></button>
</form>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<div th:insert="~{blocks/texteditor-script :: texteditor-script}"></div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
